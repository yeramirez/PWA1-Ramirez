<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Image Guess </title>
  <style>
	body { margin: 20px; }
	img { margin: 20px; }
  </style>
  <script>
	window.onload = init;

	function init() {
		var images = document.getElementsByTagName("img");
		for (var i = 0; i < images.length; i++) {
			images[i].onclick = showAnswer;
		}
	};

	function showAnswer(e) {
		var image = e.target;
		var name = image.id;
		name = name + ".jpg";
		image.src = name;
	}

  </script>
</head>
<body>
	<img id="zero" src="Images/zeroblur.jpg">
	<img id="one" src="Images/oneblur.jpg">
	<img id="two" src="Images/twoblur.jpg">
	<img id="three" src="Images/threeblur.jpg">
	<img id="four" src="Images/fourblur.jpg">
	<img id="five" src="Images/fiveblur.jpg">
</body>
</html>
